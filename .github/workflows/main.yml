# This is a basic workflow to help you get started with Actions

name: Build documentation

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          repository: CosmOS-Creators/reference_project_stmIDE
          token: ${{ secrets.COSMOS_BUILDER_PAT }}
      - uses: actions/checkout@v2
        with:
          path: gh-pages
      
      - name: Sphinx Build
        # You may pin to the exact commit or the version.
        # uses: ammaraskar/sphinx-action@8b4f60114d7fd1faeba1a712269168508d4750d2
        uses: ammaraskar/sphinx-action@0.4
        with:
          # The folder containing your sphinx docs.
          docs-folder: Cosmos/docs
      - name: commit generated documentation to gh-pages repo
        run: |
          cp -R Cosmos/docs/_build/html/* gh-pages/
          cd gh-pages
          date > generated.txt
          git config user.name cosmos-helper
          git config user.email cosmos-helper@github.com
          git add .
          git commit -m "Generated documentation"
          git push
